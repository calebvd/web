<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #36454F;
			overflow: hidden;
		}
		div {
			text-align: center;
			height: 100px;

		}
		#bt {
		margin: 10px 0px;
		width: 20%;
 		border-color: mediumvioletred;
  		cursor: pointer;
  		background: transparent;
  		transition: transform .2s;
  		opacity: 0.5;
		}

		#bt:hover {
  		transform: scale(1.2);
  		opacity: 1;
		}
	</style>
</head>
<body>
	<div>
		<div class="home"><a href="newhome.html"><button id="bt"><h1>Home</h1></button></a></div>
		<video controls>
			<source src="images/spokemopet.mp4" type="video/mp4">
			<source src="images/spokemopet.ogg" type="video/ogg">
		</video>
	</div>
</body>
</html>
