<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advocacy</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
 .container{
  width: 100%;
  height: 100vh;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
}
.slides {
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 50px;
  color: #fff;
  scroll-snap-align: start;
}
.slides img{
  width: 350px;
}
.slide1 {
  background-image: url(images/advocacy1.png);
} 
.slide2 {
  background-image: url(images/advocacy2.png);
}
::-webkit-scrollbar {
    display: none;
}

#bt {
  position: fixed;
  border-color: cyan;
  cursor: pointer;
  background: transparent;
  margin: 20px 20px;
  transition: transform .2s;
  opacity: 0.5;
}

#bt:hover {
  transform: scale(1.2);
  opacity: 1;
}

  </style>
</head>
<body>
  <div class="container">
    <a href="newhome.html"><button id="bt"><h1>Home</h1></button></a>
    <div class="slides slide1 container">
    </div>
    <div class="slides slide2 container">
    </div>
  </div>
</body>
</html>
